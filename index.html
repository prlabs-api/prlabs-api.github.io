<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch & Redirect Example</title>
    <style>
        /* Basic styling for the loading spinner */
        #loading {
            display: none;
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
        }

        /* Animation for the loading spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Function to fetch the URL and perform the POST request
        async function fetchAndRedirect() {
            // Show the loading spinner
            document.getElementById("loading").style.display = "block";

            try {
                // Fetch the URL by appending the ID from the input field
                const id = document.getElementById("idInput").value;
                const response = await fetch(`https://api.example.com/url/${id}`);

                // Check if the request was successful
                if (!response.ok) {
                    throw new Error('Failed to fetch URL');
                }

                const data = await response.json();
                const postUrl = data.url; // Assuming the API returns a URL in the response

                // Make the POST request to the fetched URL
                const postResponse = await fetch(postUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: id }), // Send the ID or any data needed
                });

                // Check if the POST request was successful
                if (!postResponse.ok) {
                    throw new Error('Failed to make POST request');
                }

                // Redirect to the URL received from the API response
                window.location.href = postUrl;

            } catch (error) {
                console.error('Error:', error);
            } finally {
                // Hide the loading spinner after the request is done
                document.getElementById("loading").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>Fetch and Redirect Example</h1>

    <label for="idInput">Enter ID: </label>
    <input type="text" id="idInput" placeholder="Enter ID">
    <button onclick="fetchAndRedirect()">Submit</button>

    <!-- Loading Spinner -->
    <div id="loading"></div>
</body>
</html>
